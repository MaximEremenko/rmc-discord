name: environment
channels:
  - conda-forge
dependencies:
  - python
  - numpy
  - scipy
  - matplotlib
  - pycifrw
  - nexusformat
  - pyvista
  - mayavi
  - qt
  - pyqt
  - pydata-sphinx-theme
  - numpydoc
  - ipython
  - cython
  - pytest
  - pillow>=8.3.2
variables:
  OMP_NUM_THREADS: 1
  PYTEST_QT_API: pyqt5
